<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>INGRESAR | Robotikschule-Arg</title>
    <link rel="stylesheet" href="css/estilo-menu.css">

</head>
<body>
    <main>
        <div class="box">
            <div class="menu">
                <div class="titulo">
                    <h2>Iniciar Sesión</h2>
                </div>
                <form id="loginForm">
                    <div class="datos">
                        <input type="text" id="username" class="input" placeholder="Usuario" required>
                    </div>
                    <div class="datos">
                        <input type="password" id="password" class="input" placeholder="Contraseña" required>
                    </div>
                    <div class="datos">
                        <input type="submit" class="ingresar" value="ingresar">
                    </div>
                    <div class="abajo">
                        <div class="boton">
                            <input type="checkbox" id="check">
                            <label for="check">Aceptar Cookies</label>
                        </div>
                        <div class="olvidoContraseña">
                            <a href="#">¿Olvido su contraseña?</a>
                        </div>
                    </div>
            
                </form>
            </div>    
        </div>
    </main>
</body>
<script src="code.js"></script>

</html>
