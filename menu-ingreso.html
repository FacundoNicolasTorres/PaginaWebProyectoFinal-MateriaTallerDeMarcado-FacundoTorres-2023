<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>INGRESAR | Robotikschule-Arg</title>
    <link rel="stylesheet" href="estilo-menu.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Raleway:wght@700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="box">
            <div class="menu">
                <div class="titulo">
                    <h2>Iniciar Sesión</h2>
                </div>
                <form id="loginForm">
                    <div class="datos">
                        <input type="text" id="username" class="input" placeholder="Usuario" required>
                    </div>
                    <div class="datos">
                        <input type="password" id="password" class="input" placeholder="Contraseña" required>
                    </div>
                    <div class="datos">
                        <input type="submit" class="ingresar" value="ingresar">
                    </div>
                    <div class="abajo">
                        <div class="boton">
                            <input type="checkbox" id="check">
                            <label for="check">Aceptar Cookies</label>
                        </div>
                        <div class="olvidoContraseña">
                            <a href="#">¿Olvido su contraseña?</a>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </main>
</body>
<script src="code.js"></script>

</html>
